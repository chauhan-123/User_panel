<mat-card class="accout_wrapper login-card" style=" min-width: 558px;
 max-width: 600px;
 width: auto;">
    <div class="logo_blk"><img src="assets/images/book.jpg" alt=""></div>
  <div class="header-card">
    <h2>Signup</h2>
    <p>Please Enter User Details</p>
  </div>

  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="signupForm.valid&&signup()">
        <mat-form-field>
            <input matInput required placeholder="Enter Phone number" phone="phone" formControlName="phone">
            <mat-error *ngIf="signupForm['controls']['phone']['errors']">
                {{getValidationError(signupForm['controls']['phone'],'phone')}} please enter a mobile number
            </mat-error>
            <mat-icon matPrefix>settings_cell</mat-icon>
        </mat-form-field>
    
      <mat-card-actions class="text-center">
        <button mat-raised-button type="submit" color="primary" >Continue</button>
      </mat-card-actions>
      <div>
        <button mat-button type="button" class="forgor_password" (click)="againLoginPage()">Existing User? Log In</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
